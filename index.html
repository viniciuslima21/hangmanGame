<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
        <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="./css/style.css" />
		<title>Jogo da Forca</title>
	</head>
	<body>
		<div id="content">
			<h1>Jogo da Forca</h1>
			<p>Descubra a palavra abaixo:</p>
			<div id="wordDisplay"></div>
			<div class="card cardInput">
				<form>
					<h3>Informe a letra ou a palavra</h3>
					<input type="text" pattern="[A-Za-z ]+$" />
					<button type="submit">Enviar</button>
				</form>
			</div>
			<div class="cards">
				<div class="card">
					<div class="icon">
						<i class="fa-solid fa-lightbulb"></i>
					</div>
					<div>
						<h3>Dica</h3>
						<p>
							É um(a) <span id="tipDisplay"></span> com
							<span id="numberOfLettersDisplay"></span> letras.
						</p>
					</div>
				</div>
				<div class="card">
					<div class="icon">
						<i class="fa-solid fa-font"></i>
					</div>
					<div>
						<h3>Letras informadas</h3>
						<p id="lettersDisplay"></p>
					</div>
				</div>
				<div class="card">
					<div class="icon">
						<i class="fa-solid fa-triangle-exclamation"></i>
					</div>
					<div>
						<h3>Chances</h3>
						<p>Falta <span id="chancesDisplay">3</span> chance(s).</p>
					</div>
				</div>
			</div>
			<div class="hang">
				<p id="chance2">o</p>
				<p id="chance1">/|\</p>
				<p id="chance0">/\</p>
			</div>
			<p id="footer">
				Desenvolvido por
				<a href="https://github.com/viniciuslima21" target="_blank">Vinícius Lima</a>.
			</p>
		</div>
	</body>
	<script type="module" src="./js/script.js"></script>
</html>
